<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript">
	window.onload = function(){
		var vm1 = new Vue({
			el: '#test1',// mount 함수와 el 객체 추가하는것과 동일
			data : {
				a1 : 100
			},
			// Vue 객체가 관리할 요소들이 만들어지기 전에 호출되는 함수
			beforeCreate : function(){
				console.log('Vue 객체가 관리할 요소들이 만들어지기 전입니다.');
				console.log('a1: ' + this.a1);
			},
			
			// Vue 객체가 관리할 요소들이 만들어지고 난 이후
			created : function(){
				console.log('Vue 객체가 관리할 요소들이 만들어진 후 입니다.');
				console.log('a1: ' + this.a1);
			},
			// Vue 객체가 관리할 HTML태그 객체가 할당 되기 전
			beforeMount : function(){
				console.log('Vue 객체가 관리할 태그가 할당되기 전입니다.')
				
			},
			// Vue 객체가 관리할 HTML태그 객체가 할당 된 후
			mounted : function(){
				console.log('Vue 객체가 관리할 태그가 할당된 이후 입니다.')
			},
			beforeUpdate : function(){
				console.log('관리하고 있는 HTML 요소 내부가 변경되기 전입니다.');
			},
			updated : function(){
				console.log('관리하고 있는 HTML 요소 내부가 변경된 후 입니다.')
			},
			beforeDestroy : function(){
				console.log('Vue객체의 기능이 소멸되기 전입니다.')
			},
			destroyed : function(){
				console.log('Vue객체의 기능이 소멸된 후 입니다.')
			},
			methods : {
				setValue : function(){
					this.a1 = 200;
				}
			}
		})
		
		//vm1.$mount('#test1');
		
		//vm1.$destroy(); //Vue 객체에 mount된 태그를 관리하는 요소를 소멸시킨다. 태그 객체와 Vue 객체는 모두 살아있는데 이를 연결하고 유기적으로 돌아가게하는 요소 객체를 제거함.
		
		//vm1.$mount('#test1'); // 다시 mount 하면 정상 동작함. (Vue 객체에 태그를 할당한다.)
	}
	
</script>
</head>
<body>
	<div id="test1">
		<h3>{{a1}}</h3>
		<button type="button" v-on:click='setValue'>값변경</button>
	</div>
</body>
</html>
