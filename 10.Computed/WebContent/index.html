<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript">
	window.onload = function(){
		var vm1 = new Vue({
			el : '#test1',
			data : {
				a1 : 100,
				a2 : 200
			}
		})
	}
</script>
</head>
<body>
	<div id="test1">
		<h3>a1: {{a1}}</h3>
		<h3>a2: {{a2}}</h3>	
		<h3>a1 +a2 : {{a1+a2}}</h3>		
			
	</div>
</body>
</html>
