<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://unpkg.com/vue"></script>
<script type="text/javascript">
	window.onload = function(){
		var test1 = new Vue({
			el: '#test1',
			data : {
				a1 : '문자열1',
				a2 : '문자열2',
				a3 : '<h3>문자열3</h3>'
			}
		})
	}
</script>
</head>
<body>
	<div id = "test1">
		<h3>{{a1}}</h3>
		<h3>{{a2}}</h3>
		<h3>{{a3}}</h3>
		<div v-html='a3'></div>
	</div>
</body>
</html>
