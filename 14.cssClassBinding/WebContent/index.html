<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://unpkg.com/vue"></script>
<script type="text/javascript">
	window.onload = function(){
		var test1 = new Vue({
			el: '#test1',
			data : {
				css1 : 'css1',
				css2 : 'css2',
				isCss1 : true,
				isCss2 : false
			},
			methods : {
				setCss : function(){
					this.css1 = 'css3'
				}
			}
		})
	}
</script>
<style type="text/css">
	.css1 {
		background-color : yellow;
	}
	.css2{
		color: red;
	}
	.css3{
		background-color: blue;
	}
</style>
</head>
<body>
	<div id = "test1">
		<h3 class='css1 css2'>문자열</h3>
		<h3 :class='css1'>문자투</h3>
		<h3 :class='[css1, css2]' v-on:click='setCss'>문자투</h3> <!-- css 중복선언은 대괄호로 설정 -->
		<h3 :class='{css1: isCss1}'>문자투</h3> <!-- class 에서 {} 문법은 우측 값의 boolean 값에 따라서 왼쪽 값의 css 적용여부 두개 이상은 쉽표로 구분 -->
		<h3 :class='[!isCss1 ? css1:css2]'>문자투</h3>
	</div>
</body>
</html>
